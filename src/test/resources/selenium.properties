#
# selenium.properties
# webdriver download url -> http://www.seleniumhq.org/download/
#

# driver url(classpath)
driver.url.ie      = classpath:webdriver/IEDriverServer.exe
driver.url.chrome  = classpath:webdriver/chromedriver.exe


# capture
capture.dir  = ./file_storage/capture

# execute browser(ie, chrome, firefox)
execute.browser    = chrome

# implicit/explicit wait milliseconds
wait.implicit.msec.pageload = 5000
wait.implicit.msec.element  = 10
wait.explicit.msec.default  = 10000

# display position
display.position.x = 0
display.position.y = 0

# display size
display.size.maximize = false
display.size.width    = 1024
display.size.height   = 768
