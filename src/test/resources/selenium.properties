#
# selenium.properties
#

# driver url
driver.url.ie      = D:/Selenium/IEDriverServer.exe
driver.url.chrome  = D:/Selenium/chromedriver.exe

# execute browser(ie, chrome, firefox)
execute.browser    = firefox

# implicit/explicit wait seconds
wait.implicit         = 3
wait.explicit.default = 10

# display position
display.position.x = 0
display.position.y = 0

# display size
display.size.maximize = true
display.size.width    =
display.size.height   =
