#
# selenium.properties
#

# driver url
driver.url.ie      = D:/Selenium/IEDriverServer.exe
driver.url.chrome  = D:/Selenium/chromedriver.exe

# execute browser
execute.browser.ie      = false
execute.browser.chrome  = false
execute.browser.firefox = true

# implicit/explicit wait seconds
wait.implicit         = 3
wait.explicit.default = 10

# display position
display.position.x = 0
display.position.y = 0

# display size
display.size.maximize = true
display.size.width = 1280
display.size.height = 720
